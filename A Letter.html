<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Envelope for You!</title>
    <style>
        /* Base styles for the page and layout */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            /* Light blue background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Container for the envelope and message */
        .envelope-container {
            width: 300px;
            height: 200px;
            position: relative;
            cursor: pointer;
            z-index: 10;
        }

        /* The envelope itself */
        .envelope {
            width: 100%;
            height: 100%;
            background-color: #fce4ec;
            /* Light pink envelope */
            position: relative;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.8s ease-in-out;
            transform-origin: center;
        }

        /* The back flap of the envelope */
        .envelope::before,
        .envelope::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            border: 150px solid transparent;
        }

        .envelope::before {
            border-bottom-color: #f8bbd0;
            /* Darker pink for back flap */
            border-bottom-width: 100px;
            border-top-width: 0;
            border-left-width: 0;
            border-right-width: 0;
            z-index: 1;
        }

        /* The top flap of the envelope */
        .envelope::after {
            border-top-color: #f06292;
            /* Dark pink for top flap */
            border-top-width: 100px;
            border-bottom-width: 0;
            border-left-width: 0;
            border-right-width: 0;
            z-index: 3;
            transform-origin: top;
            transition: transform 0.5s ease;
        }

        /* The letter inside the envelope */
        .letter {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 180%;
            background-color: #ffffff;
            border-radius: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            transform: translateY(180px) scale(0.9);
            transform-origin: bottom;
            opacity: 0;
            transition: transform 1s ease-in-out 0.8s, opacity 0.8s ease-in-out 0.8s;
            z-index: 2;
        }

        .letter-content {
            text-align: center;
            color: #333;
        }

        .letter-content h2 {
            color: #e91e63;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .letter-content p {
            line-height: 1.6;
        }

        /* The opened state - activated by JavaScript */
        .envelope-container.open .envelope::after {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .envelope-container.open .letter {
            transform: translateY(-200px) scale(1);
            opacity: 1;
        }

        .message-label {
            text-align: center;
            font-size: 1.1em;
            color: #555;
            position: absolute;
            bottom: 20px;
            width: 100%;
            opacity: 1;
            transition: opacity 0.5s ease;
            z-index: 5;
        }

        /* Confetti effect */
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0.5;
            }
        }

        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation-name: confetti-fall;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
            z-index: 1;
        }
    </style>
</head>

<body>

    <div class="envelope-container" onclick="openEnvelope()">
        <div class="envelope">
            <div class="letter">
                <div class="letter-content">
                    <h2>Ainur, I Love You</h2>
                    <h1>
                       <strong>Will you be my Love?</strong>
                    </h1>
                    <p>
                        From <br>
                        Vano‚ò∫Ô∏è
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="message-label">Klik dan Baca Suratnya Yaüòâ</div>

    <script>
        function openEnvelope() {
            const envelope = document.querySelector('.envelope-container');
            const messageLabel = document.querySelector('.message-label');

            // Only run the animation once
            if (!envelope.classList.contains('open')) {
                envelope.classList.add('open');
                createConfetti();
                // Hide the "Tap to open!" message
            }
        }

        function createConfetti() {
            const numConfetti = 30;
            const colors = ['#ff6f61', '#e91e63', '#4caf50', '#2196f3', '#ffc107', '#9c27b0', '#f44336', '#ff9800', '#03a9f4', '#ffeb3b'];

            for (let i = 0; i < numConfetti; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animationDuration = `${3 + Math.random() * 5}s`;
                confetti.style.animationDelay = `${Math.random() * 4}s`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(confetti);
            }
        }
    </script>

</body>

</html>
